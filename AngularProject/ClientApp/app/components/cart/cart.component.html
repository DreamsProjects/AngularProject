<div style="margin-top:60px; width:500px; background-color:gold; border:solid">
	<h4 style="margin-left:150px;">Dina varor: </h4>
	<ul>
		<li *ngFor="let items of list">
			<div *ngIf="items.categoryId == 7">
				{{items.name}} - {{items.price}}kr
			</div>
			<div *ngIf="items.categoryId == 8">
				Familjepizza: {{items.name}} - {{items.price}}kr
			</div>

			<div *ngIf="items.categoryId == 11">
				Glutenfri: {{items.name}} - {{items.price}}kr
			</div>
			<div *ngIf="items.categoryId == 12">
				Glutenfri familjepizza:{{items.name}} - {{items.price}}kr
			</div>
		</li>
		<li><hr /><h4>Total summan på ordern: {{count}}</h4></li>

		<li><br /><button style="float:right; margin-right:50px;" class="btn btn-primary" data-target="#myModal" (click)="modal(pizza)" data-toggle="modal">Betala med kort </button></li>
		<li><button class="btn btn-primary" (click)="paidCash()">Betala kontant </button></li>
	</ul>
</div>


<!-- The Modal -->
<div class="modal" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content" style="border-color:gold; width:350px;">

			<!-- Modal Header -->
			<div class="modal-header" style="background-color:gold">
				<h4 class="modal-title" style="text-align:center">Inga uppgifter sparas!</h4>
				<button type="button" class="close" data-dismiss="modal" style="margin-top:-20px;">&times;</button>
			</div>

			<!-- Modal body -->

			<div class="modal-body">
				<form #PayForm (ngSubmit)="pay(PayForm.value)" style="float:left;">
					<div class="form-group" style="margin-left:20px;">
						<label for="nameOfId">Namn på kortet:</label>
						<input ng-model="Name" name="Name" class=" form-control" readonly />
						<label for="CardNr">Nummer på kortet:</label>
						<input ng-model="CardNr" name="CardNr" class=" form-control" readonly />
					</div>
					<div class="form-group" style="margin-left:20px;width:270px;">
						<label for="year">År:</label>
						<label for="month" style="margin-left:145px">Månad:</label>
						<input ng-model="year" name="year" class=" form-control" style="width:100px; float:left;" min="2" max="2" placeholder="t.ex. 17" readonly />
						<input ng-model="year" name="year" class=" form-control" min="2" max="2" style="float:right; width:100px;" placeholder="tex. 01" readonly />
					</div>

					<br />
					<button (click)="paidCard()" class="btn btn-primary" style="margin-top:20px; margin-left:130px;">Köp</button> <!--type="submit" för att spara info-->
					<br />

				</form>
			</div>

			<!-- Modal footer -->
			<div class="modal-footer" style="margin-top:250px; background-color:gold;">
			</div>

		</div>
	</div>
</div>








<style>
	ul, li {
		list-style: none;
	}
</style>
