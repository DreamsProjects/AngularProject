<div style="background-color:gold">
	<div class="panel panel-warning" style="width:600px; margin-left:50px; margin-top:50px; height:600px; float:left; max-height:1000px; overflow-x:hidden; overflow-y:auto;">
		<div class="panel-heading">
			<h4 style="text-align:center; margin-left:-25px">Omdömen:</h4>
			<span style=" float:left;margin-top:-40px;" class="glyphicon glyphicon-plus" data-target="#myModal2" data-toggle="modal"></span>
		</div>
		<br />
		<ul *ngFor="let value of uniqeblog">
			<li>{{value.postId}}. {{value.title}} - {{value.date | date}}<button *ngIf="user.personId == value.personId" style="float:right; margin-right:10px; margin-top:2px;" title="Radera" type="submit" (click)="removing(value)" class="glyphicon glyphicon-trash"></button> </li>
			<li>{{value.text}}</li>
			<li>Mvh {{value.firstName}} </li>
			<hr />
		</ul>
	</div>
</div>


<!-- The Modal -->
<div class="modal" id="myModal2">
	<div class="modal-dialog">
		<div class="modal-content" style="border-color:gold; width:350px; max-height:600px; overflow-y:auto; overflow-x:hidden ">
			<!-- Modal Header -->
			<div class="modal-header" style="background-color:gold">
				<h4 class="modal-title" style="text-align:center">Lägg till inlägg!</h4>
				<button type="button" class="close" data-dismiss="modal" style="margin-top:-20px;">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body">
				<div class="form-group" style="margin-left:10px;">
					<form #blogForm="ngForm" (ngSubmit)="blog(blogForm)">
							<div class="form-group" style="width:300px;">
								<label for="food">Maträtt:</label>
								<select #select [(ngModel)]="food" (change)="getValue(select.value)" class="form-control" id="food" required [ngModelOptions]="{standalone: true}">
									<option *ngFor="let foodselect of food" [value]="foodselect.name">{{foodselect.name}}</option>
								</select>
							</div>
							<div class="form-group">
								<label for="text">Text: </label>
								<textarea required type="text" class="form-control" rows="5" placeholder="Text..." style="resize:none;"
										  id="text" name="text" [(ngModel)]="text"></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Lägg upp</button>
					</form>
				</div>

				<br />
			</div>
			<!-- Modal footer -->
			<div class="modal-footer" style="background-color:gold;">
			</div>
		</div>
	</div>
</div>


<style>
	ul, li {
		list-style-type: none;
	}
</style>
